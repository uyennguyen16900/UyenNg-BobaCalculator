<!DOCTYPE html>
<html lang="en">
    <body style="background-color:skyblue;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Boba Calculator</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <script src="js/client.js"></script>

    
</head>
<body>

    <section id="header">
        <h1 class="text-center">Your Results...</h1>
    </section>

    <section id="front-main">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h2 class="text-center text-red" style="padding-bottom: 0.2rem">Choose one of the following!</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <div class="card bg-success">
                        <div class="card-body">
                            Vanilla
                        </div>
                        <img class="card-img-top" src="https://photo.foodgawker.com/wp-content/uploads/2016/08/2745205.jpg" alt="Card image cap">
                    </div>
                        
                </div>
                <div class="col-sm-4">
                    <div class="card bg-primary">
                        <div class="card-body">
                            Cookie&Cream
                        </div>
                        <img class="card-img-top" src="https://www.averiecooks.com/wp-content/uploads/2014/07/cookiescreammilkshake-13.jpg" alt="Card image cap">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="card bg-danger">
                        <div class="card-body">
                            Caramel
                        </div>
                        <img class="card-img-top" src="https://cdn-az.allevents.in/banners/7b4bab28a6bf3efd5d85345a600e6081-rimg-w538-h720-gmir.jpg" alt="Card image cap">
                    </div>
                </div>
                    
            </div>
            
        </div>
    </section>
</body>
</html>
