<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Boba Calculator</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <script src="js/client.js"></script>

    
</head>
<body>             
    <section id="header">
        <h1 class="text-center">Your result...</h1>
    </section>

    <section id="front-main">
        <div class="container">
            <div class="row">
                <div class="col">
                       
                    <h4 class="text-center text-red" style="padding-bottom: 2rem;">Choose the following...</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                        <div class="card bg-success">
                            <div class="card-body">
                                <p class="text-center">Lychee</p>
                            
                            </div>
                        <img class="card-img-top" src="/picture/lychee.jpg" alt="Card image cap">
                      </div>
                </div>
                <div class="col-md-3">
                     <div class="card bg-primary">
                        <div class="card-body">
                            <p class="text-center">Mango</p>
                        </div>
                        <img class="card-img-top" src="/picture/mango.jpg" alt="Card image cap">
                      </div>
                </div>
                <div class="col-md-3">
                        <div class="card bg-danger">
                            <div class="card-body">
                                    <p class="text-center">Strawberry</p>
                            </div>
                            <img class="card-img-top" src="/picture/strawberries-1.jpg" alt="Card image cap">
                        </div>
                </div>
                <div class="col-md-3">
                    <div class="card bg-info">
                        <div class="card-body">
                                <p class="text-center">Passion Fruit</p>
                        </div>
                        <img class="card-img-top" src="/picture/passionFruit.jpg" alt="Card image cap">
                      </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
