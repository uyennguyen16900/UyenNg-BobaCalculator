<!DOCTYPE html>
<html lang="en">
        <body style="background-color:silver;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Boba Calculator</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="js/client.js"></script>

    
</head>
<body>

    <section id="header">
        <h1 class="text-center">Your Results...</h1>
    </section>

    <section id="front-main">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h2 class="text-center text-red" style="padding-bottom: 0.2rem">Choose one of the following!</h2>
                </div>
            </div>
                    <div class="row">
                            <div class="col-sm-4">
                                <div class="card bg-success">
                                    <div class="card-body">
                                        Taro
                                    </div>
                                    <img class="card-img-top" src="https://www.bobalife.co.uk/wp-content/uploads/2017/02/bubble-tea-home-kit.jpg" alt="Card image cap">
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="card bg-primary">
                                    <div class="card-body">
                                      Oreo
                                    </div>

                            </div>
                            <div class="col-sm-4">
                                <div class="card bg-danger">
                                    <div class="card-body">
                                      Coffee
                                    </div>
                                    <img class="card-img-top" src="http://static1.squarespace.com/static/51f7fb1ee4b03d20c9b4c34b/t/5207d730e4b0e286857fabd7/1376245553885/bubble-tea-6.jpg?format=1500w" alt="Card image cap">

                        </div>
            
        </div>
