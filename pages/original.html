<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Boba Calculator</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/main.css">

    <script src="js/client.js"></script>

    
</head>
<body>           
                
              
    <section id="header">
        <h2 class="text-center">Your result...</h1>
    </section>


    <section>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h5 class="text-center">Choose the following... </h5>
                </div>
            </div>
        </div>
    </section>

    <section id="front-main">
        <div class="container">
            <div class="row">
                <div class="col">   
                    <h2 class="text-center text-red" style="padding-bottom: 2rem;">Choose one of the following!</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <div class="card bg-success">                        
                        <div class="card-body">
                            <p class="text-center">Indian Chai</p> 
                        </div>
                        <img class="card-img-top" src="https://www.aspicyperspective.com/wp-content/uploads/2012/03/IMG_64672.jpg" alt="Card image cap">
                    </div>
                </div>
                
                <div class="col-sm-3">
                    <div class="card bg-primary">                        
                        <div class="card-body">
                            <p class="text-center">Honey Brown Rice</p> 
                        </div>
                        <img class="card-img-top" src="http://pre-teaq.com/wp-content/uploads/M105-Honey-Milk-Tea.jpg" alt="Card image cap">
                    </div>
                </div>
                <div class="col-sm-3">                    
                    <div class="card bg-danger">
                        <div class="card-body">
                            <p class="text-center">Horchata</p>    
                        </div>
                        <img class="card-img-top" src="https://lifemadesimplebakes.com/wp-content/uploads/2015/10/Quick-Easy-Horchata.jpg" alt="Card image cap">
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="card bg-info">
                        <div class="card-body">
                            <p class="text-center">Ube</p>  
                        </div>
                        <img class="card-img-top" src="https://cdn.newsapi.com.au/image/v1/4112efb8dd1bc0d34fd15da25e2429a6?width=366" alt="Card image cap">
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
</body>
</html>
