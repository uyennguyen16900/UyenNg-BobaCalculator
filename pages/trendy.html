<!DOCTYPE html>
<html lang="en">
    <body style="background-color:lightpink">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Boba Calculator</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/main.css">

    <script src="js/client.js"></script>

    
</head>
<body>             
    <section id="header">
        <h3 class="text-center">Your result...</h1>
    </section>

    <section id="front-main">
        <div class="container">
            <div class="row">
                <div class="col">   
                    <h2 class="text-center text-red" style="padding-bottom: 0rem;">Choose the following...</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                        <div class="card bg-success">
                            <div class="card-body">
                                <p class="text-center">Thai Tea</p>                   
                            </div>
                        <img class="card-img-top" src="http://bigoven-res.cloudinary.com/image/upload/thai-iced-tea-recipe-8207d5.jpg" alt="Card image cap">
                      </div>
                </div>
                <div class="col-md-4">
                     <div class="card bg-primary">
                        <div class="card-body">
                            <p class="text-center">Matcha</p>      
                        </div>
                        <img class="card-img-top" src="https://www.ohhowcivilized.com/wp-content/uploads/2018/03/0318-matcha-green-tea-latte-6-720x720.jpg" alt="Card image cap">
                      </div>
                </div>
                <div class="col-md-4">
                        <div class="card bg-danger">
                            <div class="card-body">
                                <p class="text-center">Strawberry Matcha Latte</p>
                            </div>
                            <img class="card-img-top" src="https://static1.squarespace.com/static/50ce46ece4b01020c34fd52b/t/5bb6848ea4222f5c3a0cce1b/1538688147261/Screen+Shot+2018-10-04+at+2.22.04+PM.png?format=500w" alt="Card image cap">
                        </div>
                </div>
               
            </div>
        </div>
    </section>
</body>
</html>
